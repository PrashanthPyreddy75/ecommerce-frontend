<nav class="navbar">
  <div class="logo" (click)="goHome()" style="cursor: pointer;">
    <img src="https://maxtranssystems.com/images/logo.png" alt="Demokart" class="logo-img" />
  </div>


  <div *ngIf="showNav" class="nav-actions">
    <div
      *ngIf="!isHomePage"
      class="cart-nav"
      [class.disabled]="cartCount === 0"
      [class.active]="cartCount > 0"
      (click)="cartCount > 0 ? goToOrder() : null"
    >
      <img
        src="https://img.icons8.com/ios-filled/50/FFFFFF/shopping-cart.png"
        width="18"
        style="filter: brightness(0) invert(1);"
      />
      <span *ngIf="cartCount > 0">{{ cartCount }} item{{ cartCount > 1 ? 's' : '' }}</span>
      <span *ngIf="cartCount === 0">My Cart</span>
    </div>

    <button class="logout-btn" (click)="logout()">Logout</button>
  </div>
</nav>
<div class="background-overlay"></div>
<router-outlet></router-outlet>
